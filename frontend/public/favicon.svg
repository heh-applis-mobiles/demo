<svg viewBox="-20 -20 320 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: transparent (no fill) -->

  <!-- First H (dark red) -->
  <g>
    <!-- Left bar -->
    <rect x="0" y="0" width="20" height="100" fill="#630908" />
    <!-- Right bar -->
    <rect x="60" y="0" width="20" height="100" fill="#630908" />
    <!-- Horizontal bar -->
    <rect x="15" y="40" width="50" height="20" fill="#630908" />
  </g>

  <!-- E (medium red) -->
  <g>
    <!-- Top horizontal bar -->
    <rect x="100" y="0" width="80" height="20" fill="#960E0C" />
    <!-- Middle horizontal bar -->
    <rect x="100" y="40" width="60" height="20" fill="#960E0C" />
    <!-- Bottom horizontal bar -->
    <rect x="100" y="80" width="80" height="20" fill="#960E0C" />
  </g>

  <!-- Second H (bright red) -->
  <g>
    <!-- Left bar -->
    <rect x="200" y="0" width="20" height="100" fill="#E41513" />
    <!-- Right bar -->
    <rect x="260" y="0" width="20" height="100" fill="#E41513" />
    <!-- Horizontal bar -->
    <rect x="215" y="40" width="50" height="20" fill="#E41513" />
  </g>

</svg>